logging:
  level: WARNING

sources:
  ImdbAdapter:
    file_path: 'data/raw/imdb_data.csv'
  MetacriticAdapter:
    file_path: 'data/raw/metacritic_movies.csv'
  MovielensAdapter:
    # Nutzen Sie eine bereits aggregierte Datei, um Verarbeitung zu vereinfachen
    file_path: 'data/raw/movielens_aggregated.csv'
  RottenTomatoesAdapter:
    file_path: 'data/raw/rotten_tomatoes_movies.csv'

processing:
  min_ratings_for_superscore: 2

  apply_outlier_treatment: false

  outlier_treatment:
    method: 'cap'
    iqr_faktor: 1.5
    lower_percentile: 0.05
    upper_percentile: 0.95
    
output:
  csv_path: 'data/processed/test_merge_result.csv'
  intermediate_adapter_data_path: 'data/intermediate_adapter_outputs'

  analysis: 
    analysis_report_path: "data/analysis_reports/comprehensive_movie_merge_report.txt"
    raw_ratings_output_dir: "data/analysis_reports/01_raw_movie_data_insights"
    final_ratings_output_dir: "data/analysis_reports/02_processed_movie_data_insights"


aux_output_dirs:
  invalid: "data/intermediate_adapter_outputs/invalid"
  duplicates: "data/intermediate_adapter_outputs/duplicates"